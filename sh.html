<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sh.css">
     <link rel="stylesheet" href="sh.js">
</head>
<html>
<div class="product-card">
  <div class="logo-cart">
    <img src="bGOmdGP_logo.jpg" alt="logo">
    <i class="fa-solid fa-bag-shopping"></i>
  </div>
  <div class="main-images">
    <img class="blue active" src="bGOmdGP_blue.png" alt="blue">
    <img class="pink" src="bGOmdGP_pink.png" alt="pink">
    <img class="yellow" src="bGOmdGP_yellow.png" alt="yellow">
  </div>
  <div class="info">
    <span class="name">ADIDAS GAZE ZX</span>
    <p>These adidas trainers are proof that running-inspired shoes</p>
    <div class="stars">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-regular fa-star"></i>
    </div>
  </div>
  <div class="color-price">
    <div class="color-option">
      <span class="color">Colour:</span>
      <div class="circles">
        <span class="circle blue active" data-option="blue" style="--color: #0071c7;"></span>
        <span class="circle pink" data-option="pink" style="--color: #fa1795;"></span>
        <span class="circle yellow" data-option="yellow" style="--color: #f5da00;"></span>
      </div>
    </div>
    <div class="price">
      <span class="price_num">$09.00</span>
      <span class="price_letter">Nine dollar only</span>
    </div>
  </div>
  <div class="add-cart button">
    <div class="buttonB"></div>
    <button>Add To Cart</button>
  </div>
</div>
</html>
